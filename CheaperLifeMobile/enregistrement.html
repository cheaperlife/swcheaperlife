<html>
    <head>
        <title>Enregistrement</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- Loading Bootstrap -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
        <link rel="stylesheet" href="bootstrap/css/prettify.css">

        <!-- Loading Flat UI -->
        <link href="css/flat-ui.css" rel="stylesheet">
        <link rel="stylesheet" href="css/demo.css">
        <!--<link href="css/style.css" rel="stylesheet">-->
        <link rel="shortcut icon" href="images/favicon.ico">
        
        
        <script>
            function cancelForm(){
                window.location.href = "http://localhost:8383/CheaperLifeMobile/index.html";
            }
        </script>
    </head>
    <body>
        <div id="containerBox">
            <div class="container">
                <!--titre-->
                <div class="row" style="text-align: center">
                    Formulaire d'inscription 
                </div>
                
                <!--champ nom-->
                <div class="row">
                    <div class="control-group span3" id="userFistName">
                        Nom : <input type="text" id="userFirstNameField" class="span3" value="">
                    </div>
                </div>

                <!--champ prenom-->
                <div class="row">
                    <div class="control-group span3" id="userLastName">
                        Pr√©nom : <input type="text" id="userlastNameField" class="span3" value="">
                    </div>
                </div>
                
                <!--champ password-->
                <div class="row">
                    <div class="control-group span3" id="userAge">
                        Mot de passe : <input type="password" id="userAgeField" class="span3" value="">
                    </div>
                </div>
                
                <!--adresse email-->
                <div class="row">
                    <div class="control-group span3" id="userEmail">
                        E-mail : <input type="email" id="userEmailField" class="span3" value="">
                    </div>
                </div>
                
                <!--validation/annulation-->
                <div class="row">
                    <div class="control-group span3" id="validation">
                        <input type="button" id="validationButton" class="span3 btn btn-primary btn-large btn-block" value="Valider" onclick="valideForm();">
                        <input type="button" id="annulationButton" class="span3 btn btn-primary btn-large btn-block" value="Annuler" onclick="cancelForm();">
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery-1.8.3.min.js"></script>
        <script src="js/jquery-ui-1.10.3.custom.min.js"></script>

        <script src="js/flatui-radio.js"></script>
        <script src="js/jquery.tagsinput.js"></script>
        <script src="js/jquery.placeholder.js"></script>
        <script src="js/jquery.stacktable.js"></script>
        <script src="bootstrap/js/google-code-prettify/prettify.js"></script>
        <script src="js/application.js"></script>
    </body>
